<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="/static/bootstrap-3.3.7/css/bootstrap.css">
    <script src="/static/js/jquery-3.3.1.js"></script>

{#    <link rel="stylesheet" href="/static/js/login.js">#}
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
            <form>
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form_obj.user.id_for_label }}">{{ form_obj.user.label }}</label>
                    {{ form_obj.user }}
                    {{ form_obj.user.errors.0 }}
                </div>
                <div class="form-group">
                    <label for="{{ form_obj.pwd.id_for_label }}">{{ form_obj.pwd.label }}</label>
                    {{ form_obj.pwd }}
                    {{ form_obj.pwd.errors.0 }}
                </div>
                <div class="form-group">
                    <label for="v_code" style="display: block">验证码</label>
                    <input type="text" id="v_code" class="form-control"
                           style="width: 250px;display: inline-block">
                    <img src="/v_code/" style="float: right" id="v_code_img">
                </div>
                <p id="msg"></p>
                <button type="button" class="btn btn-success" id="btn">登录</button>
            </form>

        </div>
    </div>
</div>
<script src="/static/js/login.js"></script>
</body>
</html>
